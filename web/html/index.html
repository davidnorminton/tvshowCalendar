{{ template "header"}}
    <div class="container">
        <h1 class="page-title">Shows to be added to calendar file</h1>
        {{ if .ShowList }}
        <table>
        {{range .ShowList}}
            <tr>
                <td>
                    <a class="details-link" href="/details?q={{ . }}">{{ . }}</a>
                </td>
                <td>
                    <button class="remove-item" data-ref="{{ . }}">
                      REMOVE SHOW
                    </button>    
                </td>
        {{ end }}
        </table>
        {{ else }}
            No shows in list
        {{ end }}
    </div>

{{ template "footer" }}
